<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện bảng sản phẩm và thông tin khách hàng</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="../logo.jpg" />
</head>

<body>
<!-- Thẻ div chứa biểu mẫu -->
<div id="dataForm">
    <h1>Thêm Sản Phẩm</h1>
    <form>
        <label for="phanLoai">Phân loại:</label>
        <select id="phanLoai" required>
            <option value="Áo" selected>Áo</option>
            <option value="Quần">Quần</option>
            <option value="Set và Đầm">Set và Đầm</option>
            <option value="PKGD">Phụ kiện và Giày dép</option>
        </select>

        <label for="hinhAnh">Hình ảnh sản phẩm:</label>
        <input type="file" id="hinhAnhInput" accept="image/*" required>

        <label for="tenSanPham">Tên sản phẩm:</label>
        <input type="text" id="tenSanPham" required>

        <label for="tenKhachHang">Tên khách hàng:</label>
        <input type="text" id="tenKhachHang" required>

        <!-- Thêm thẻ div để nhóm nút "Thêm dữ liệu" và "Xóa dữ liệu" -->
        <div class="center-button">
            <button type="submit">Thêm dữ liệu</button>
            <button type="button" id="clearDataButton">Xóa dữ liệu</button>
        </div>
    </form>
</div>

<h1>Bảng sản phẩm và thông tin khách hàng</h1>

<!-- Thêm dropdown menu, date picker và nút áp dụng bộ lọc -->
<label for="filterCategory">Chọn phân loại:</label>
<select id="filterCategory">
    <option value="all">Tất cả</option>
    <option value="Áo">Áo</option>
    <option value="Quần">Quần</option>
    <option value="Set và Đầm">Set và Đầm</option>
    <option value="PKGD">Phụ kiện và Giày dép</option>
</select>

<!-- <label for="uploadDate">Chọn ngày upload:</label>
<input type="date" id="uploadDate"> -->

<button onclick="applyCategoryFilter()">Áp dụng bộ lọc</button>

<table>
    <thead>
        <tr>
            <th>Thứ tự</th>
            <th>Thời gian upload</th>
            <th>Phân loại</th>
            <th>Hình ảnh sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Thông tin khách hàng</th>
            <th>Ẩn</th>
        </tr>
    </thead>
    <tbody>
        <!-- Dữ liệu sản phẩm và thông tin khách hàng sẽ được thêm bằng JavaScript -->
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
