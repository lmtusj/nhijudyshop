<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECK IB</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="../logo.jpg" />
</head>

<body>
    <div class="nav-container">
        <ul class="nav-list">
            <li class="nav-item"><a href="http://127.0.0.1:5500//index.html">Trang chủ</a></li>
            <li class="nav-item"><a href="http://127.0.0.1:5500//live/index.html">HÌNH ẢNH LIVE ĐẦY ĐỦ</a></li>
            <li class="nav-item"><a href="http://127.0.0.1:5500//hangrotxa/index.html">HÀNG RỚT - XÃ</a></li>
            <li class="nav-item"><a href="http://127.0.0.1:5500//dubi/index.html">KHÁCH LIVE DỰ BỊ</a></li>
            <li class="nav-item"><a href="http://127.0.0.1:5500//ib/index.html">CHECK INBOX KHÁCH HÀNG</a></li>
        </ul>
    </div>

    <!-- Nút để ẩn/hiện biểu mẫu -->
    <button id="toggleFormButton">Hiện biểu mẫu</button>

    <!-- Thẻ div chứa biểu mẫu -->
    <div id="dataForm" style="display: none;">
        <h1>Thêm Sản Phẩm</h1>
        <form>
            <label for="phanLoai">Phân loại:</label>
            <select id="phanLoai" required>
                <option value="Áo" selected>Áo</option>
                <option value="Quần">Quần</option>
                <option value="Set và Đầm">Set và Đầm</option>
                <option value="PKGD">Phụ kiện và Giày dép</option>
            </select>

            <label for="hinhAnh">Hình ảnh sản phẩm:</label>
            <input type="file" id="hinhAnhInput" accept="image/*" required>

            <label for="tenSanPham">Tên sản phẩm:</label>
            <input type="text" id="tenSanPham" required>

            <label for="hinhKhachHang">Ảnh khách hàng:</label>
            <input type="file" id="hinhKhachHangInput" accept="image/*" required>

            <!-- Thêm thẻ div để nhóm nút "Thêm dữ liệu" và "Xóa dữ liệu" -->
            <div class="center-button">
                <button type="submit">Thêm dữ liệu</button>
                <button type="button" id="clearDataButton">Xóa dữ liệu</button>
            </div>
        </form>
    </div>

    <h1>Bảng sản phẩm và thông tin khách hàng (INBOX)</h1>

    <!-- Thêm dropdown menu, date picker và nút áp dụng bộ lọc -->
    <label for="filterCategory">Chọn phân loại:</label>
    <select id="filterCategory">
        <option value="all">Tất cả</option>
        <option value="Áo">Áo</option>
        <option value="Quần">Quần</option>
        <option value="Set và Đầm">Set và Đầm</option>
        <option value="PKGD">Phụ kiện và Giày dép</option>
    </select>

    <!-- <label for="uploadDate">Chọn ngày upload:</label>
    <input type="date" id="uploadDate"> -->

    <!-- <button onclick="applyCategoryFilter()">Áp dụng bộ lọc</button> -->

    <table>
        <thead>
            <tr>
                <th>Thứ tự</th>
                <th>Thời gian upload</th>
                <th>Phân loại</th>
                <th>Hình ảnh sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Ảnh khách hàng</th>
                <th>Ẩn</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sản phẩm và thông tin khách hàng sẽ được thêm bằng JavaScript -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
