<body>

    <!-- Nút để ẩn/hiện biểu mẫu -->
    <button id="toggleFormButton">Hiện biểu mẫu</button>

    <!-- Thẻ div chứa biểu mẫu -->
    <div id="dataForm" style="display: none;">
        <h1>Thêm Sản Phẩm</h1>
        <form id="productForm">
            <label for="dotLive">Đợt Live:</label>
            <input type="date" id="dotLive" required>

            <label for="phanLoai">Phân loại:</label>
            <select id="phanLoai" required>
                <option value="Áo" selected>Áo</option>
                <option value="Quần">Quần</option>
                <option value="Set và Đầm">Set và Đầm</option>
                <option value="PKGD">Phụ kiện và Giày dép</option>
            </select>

            <label for="hinhAnh">Hình ảnh sản phẩm:</label>
            <input type="file" id="hinhAnhInput" accept="image/*" multiple required>

            <!-- Thêm thẻ div để nhóm nút "Thêm dữ liệu" và "Xóa dữ liệu" -->
            <div class="center-button">
                <button type="submit">Thêm dữ liệu</button>
                <button type="button" id="clearDataButton">Xóa dữ liệu</button>
            </div>
        </form>
    </div>

    <p class="tieude">HÌNH ẢNH LIVE ĐẦY ĐỦ</p>

    <!-- Dropdown để lọc đợt live -->
    <label for="dateFilter">Lọc Đợt Live:</label>
    <select id="dateFilter">
        <option value="all">Tất cả</option>
    </select>

    <div class="live">
        <table>
            <tr>
                <th>ĐỢT LIVE</th>
                <th>Áo</th>
                <th>Quần</th>
                <th>Set và Đầm</th>
                <th>Phụ kiện và Giày Dép</th>
            </tr>
            <tr>
                <td>01/10/23</td>
                <td class="product-row">
                    <img src=".././Picture/[A1297] A54 ÁO HỒNG CHỮ SAINT LAURENT.jpg" alt="Áo" class="product-image">
                    <img src=".././Picture/[A1451] A1 ÁO POLO SỌC HỒNG SIZE L.jpg" alt="Áo" class="product-image">
                    <img src=".././Picture/[A1293] A1 ÁO GAP SỌC MÀU SIZE L.jpg" alt="Áo" class="product-image">
                </td>
                <td class="product-row">
                    <img src=".././Picture/[SET2391] A6 SET ÁO KIỂU VAI NÚT + QUẦN DÀI NÂU 1183.jpg" alt="Quần" class="product-image">
                    <img src=".././Picture/[D1014] A14 ĐẦM JEAN CỔ NÚT SN TAP PRADA 030 SIZE M.jpg" alt="Quần" class="product-image">
                    <img src=".././Picture/[SET2391] A6 SET ÁO KIỂU VAI NÚT + QUẦN DÀI NÂU 1183.jpg" alt="Quần" class="product-image">
                </td>
                <td class="product-row">
                    <img src=".././Picture/[SET2391] A6 SET ÁO KIỂU VAI NÚT + QUẦN DÀI NÂU 1183.jpg" alt="Quần" class="product-image">
                    <img src=".././Picture/[D1014] A14 ĐẦM JEAN CỔ NÚT SN TAP PRADA 030 SIZE M.jpg" alt="Quần" class="product-image">
                    <img src=".././Picture/[SET2391] A6 SET ÁO KIỂU VAI NÚT + QUẦN DÀI NÂU 1183.jpg" alt="Quần" class="product-image">
                </td>
                <td class="product-row">
                    <img src=".././Picture/[A1297] A54 ÁO HỒNG CHỮ SAINT LAURENT.jpg" alt="Áo" class="product-image">
                    <img src=".././Picture/[A1451] A1 ÁO POLO SỌC HỒNG SIZE L.jpg" alt="Áo" class="product-image">
                    <img src=".././Picture/[A1293] A1 ÁO GAP SỌC MÀU SIZE L.jpg" alt="Áo" class="product-image">
                </td>

        </table>
